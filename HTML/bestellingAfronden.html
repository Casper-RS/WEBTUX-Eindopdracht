<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezorggegevens | Pizzeria Bella Italia</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sole Machina</h1>
            <p>Elke dag vers bereid!</p>
        </div>
        <nav>
            <ul>
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/pizza.html">Pizza's</a></li>
                <li><a href="/HTML/inlogScherm.html">Account</a></li>
                <li><a href="/HTML/winkelmand.html">
                    <span class="cart-icon"> <img src="/Images/shopping-cart.png" alt="cart"></span>
                </a></li>
            </ul>
        </nav>
    </header>
    <main class="delivery-page">
        <h2>Bezorggegevens</h2>
        <form class="delivery-form">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" placeholder="Voor- en achternaam" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" placeholder="Straatnaam en huisnummer" required>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" placeholder="1234 AB" required>

            <label for="city">Woonplaats:</label>
            <input type="text" id="city" name="city" placeholder="Woonplaats" required>

            <label for="phone">Telefoonnummer:</label>
            <input type="tel" id="phone" name="phone" placeholder="06-12345678" required>

            <!-- Doorgaan naar betalen knop -->
            <button class="payment-btn" type="submit">Doorgaan naar betalen</button>
        </form>
    </main>

</body>
</html>
