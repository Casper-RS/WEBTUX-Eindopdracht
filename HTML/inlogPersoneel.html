<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pizzeria Sole Machina</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body class="inlogScherm">
    <div class="login-container">
      <form class="login-form">
        <div class="loginTitle">
          <h1>Pizzaria Sola Machina</h1>
          <button id="homeButton" onclick="location.href='home.html'" type="button"> <!--default type = submit-->
            Ga naar home pagina
          </button>
          <h1></h1>
        </div>
        <h2>Inloggen</h2>
        <label for="user-type">Type login:</label>
        <select id="user-type" name="user-type" required>
            <option value="staff">Personeel</option>
        </select>
        <label for="staffID">Personeel ID</label>
        <input
          type="text"
          id="staffID"
          name="Personeel ID"
          placeholder="Geef personeel ID op"
          required
        />

        <label for="username">Gebruikersnaam</label>
        <input
          type="text"
          id="usernameStaff"
          name="username"
          placeholder="Voer je gebruikersnaam in"
          required
        />

        <label for="password">Wachtwoord</label>
        <input
          type="password"
          id="passwordStaff"
          name="Wachtwoord"
          placeholder="Voer je wachtwoord in"
          required
        />

        <button
        onclick="location.href='accountPaginaStaff.html'"
        type="button"
        >Inloggen
        </button>
        </div>
      </form>
    </div>
  </body>
</html>
