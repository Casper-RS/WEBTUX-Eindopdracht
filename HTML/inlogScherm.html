<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pizzeria Sole Machina</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body class="inlogScherm">
    <div class="login-container">
      <form class="login-form">
        <div class="loginTitle">
          <h1>Pizzaria Sola Machina</h1>
          <button id="homeButton" onclick="location.href='home.html'" type="button"> <!--default type = submit-->
            Ga naar home pagina
          </button>
          <h1></h1>
        </div>
        <h2>Inloggen</h2>
        <label for="user-type">Ik ben:</label>
        <select id="user-type" name="user-type" required>
          <option value="user">Klant</option>
          <option value="staff">Personeel</option>
        </select>

        <label for="username">Gebruikersnaam</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Voer je gebruikersnaam in"
          required
        />

        <label for="password">Wachtwoord</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Voer je wachtwoord in"
          required
        />

        <button type="submit">Inloggen</button>

        <div class="andereLoginKeuze">
          <a href="#">Nog geen account? Registreer hier</a><br>
          <a href="#">Wachtwoord vergeten?</a> 
        </div>
      </form>
    </div>
  </body>
</html>
