<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pizzeria Sole Machina</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body class="inlogScherm">
    <header>
      <div class="logo">
        <h1>Sole Machina</h1>
        <p>Elke dag vers bereid!</p>
      </div>
      <nav>
        <ul>
          <li><a href="/HTML/home.html">Home</a></li>
          <li><a href="/HTML/pizza.html">Pizza's</a></li>
          <li><a href="/HTML/inlogScherm.html">Account</a></li>
          <li>
            <a href="/HTML/winkelmand.html">
              <span class="cart-icon">
                <i class="fa fa-shopping-cart"></i>
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <form
          class="login-form"
          method="get"
          action="/HTML/accountPaginaUser.html">
          <div class="loginTitle">
            <h1>Pizzaria Sola Machina</h1>
            <button id="homeButton" onclick="location.href='home.html'" type="button"> Ga naar home pagina</button>
          </div>
          <h2>Inloggen</h2>
          <label for="user-type">Type login:</label>
          <select id="user-type" name="user-type">
            <option value="user">Klant</option>
          </select>
          <label for="usernameUser">Gebruikersnaam</label>
          <input
            type="text"
            id="usernameUser"
            name="username"
            placeholder="Voer je gebruikersnaam in"
            pattern="{6-20}"
            required/>
          <label for="passwordUser">Wachtwoord</label>
          <input
            type="password"
            id="passwordUser"
            name="password"
            placeholder="Voer je wachtwoord in"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required/>
          <button type="submit">Inloggen</button>
          <div class="andereLoginKeuze">
            <a href="/HTML/accountRegisreren.html">Nog geen account? Registreer hier</a>
          </div>
          <h2>Personeel?</h2>
        </form>
        <button class="staffLogin" onclick="location.href='inlogPersoneel.html'" type="button">
          Klik hier om in te loggen
        </button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Sole Machina. Alle rechten voorbehouden.</p>
      <p><a href="/HTML/privacybeleid.html">Privacy & Voorwaarden</a></p>
    </footer>
  </body>
</html>
