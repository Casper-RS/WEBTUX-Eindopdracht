<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pizzeria Sole Machina</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body class="inlogScherm">
    <div class="login-container">
      <form class="login-form">
        <div class="loginTitle">
          <h1>Pizzaria Sola Machina</h1>
          <button id="homeButton" onclick="location.href='home.html'" type="button"> Ga naar home pagina </button> <!--Default = submit-->
          <br>
        </div>
        <h2>Registreer Account</h2>
        <label for="createUsername">Gebruikersnaam</label>
        <input type="text" id="createUsername" name="username" placeholder="Kies een gebruikersnaam" required/>

        <label for="createPassword">Wachtwoord</label>
        <input type="password" id="createPassword" name="Wachtwoord" placeholder="Kies een wachtwoord" required/>

        <label for="createEmail">Emailadres</label>
        <input type="text" id="createEmail" name="Emailadres" placeholder="Voer emailadres in" required/>

        <label for="createPhone">TelefoonNummer</label>
        <input type="text" id="createPhone" name="Telefoonnummer" placeholder="Geef uw telefoon nummer op" required/>

        <button type="submit">Registreer</button>
        <div class="andereLoginKeuze">
          <a href="/HTML/inlogScherm.html"
            >Ben je al een gebruiker? <br />Klik om in te loggen</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
